<div class="login-container" style="width:35%;" >
  <div class="login-header">
<h1 title="login">
  Region edit form
</h1>

</div>
<div class="login-form">
  <form #f="ngForm" (ngSubmit)="onSubmit()" id="form" ngNativeValidate>
 
      <input type="text" id="region.Name" name="region.Name" [(ngModel)]="region.Name" required> 
    
   
  <br><br>
  <div>
      <input type="submit" value="Submit" title="login">
  </div>
</form> 
</div>
  
</div>
