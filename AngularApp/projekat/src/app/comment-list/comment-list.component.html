<div class="login-container" style="width:35%;" >
  <div class="login-header">
<h1 title="login">
  Comment input form
</h1>
  </div>
  <div class="login-form">
  <form #f="ngForm" (ngSubmit)="onSubmit()">
  
     
      <input type="text" id="text" name="text" value="" [(ngModel)]="text" placeholder="Tekst">
<br /><br />
   
      <input type="text" id="grade" name="grade" value="" [(ngModel)]="grade" placeholder="Grade">
   <br /><br />
    <div>
     <label for="Accommodation">Accommodation:</label><br>
       <select [(ngModel)]="selectedAccommodation" name="selectedAccommodation">
                <option *ngFor="let x of accommodations" [ngValue]="x" ><accommodation [accommodation]="x"></accommodation></option>
            </select>

    </div>
  <br><br>
  <div>
      <input type="submit" value="Submit" title="login">
  </div>
</form> 
</div>
  
</div>
<br><br>
<div class="login-container" style="width:35%;">
  <ul class="list-group">
    <li *ngFor="let c of comments" class="list-group-item">
      <comment [comment]="c"></comment>
      <!--<button *ngIf="hasRight()" [routerLink]= "['/editComment/', c.Id]">edit</button>-->
      <button *ngIf="hasRight()" (click)="deleteComment(c.Id)">delete</button>
    </li>
  </ul>
</div>
