<h1>
  Accommodation type input form
</h1>
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <div> 
      <label for="Name">Name:</label><br>
      <input type="text" id="Name" name="Name" value="" [(ngModel)]="Name">
    </div>
    <br>
    
  <br><br>
  <div>
      <input type="submit" value="Submit">
  </div>
</form> 

<br><br>
<div >
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Name</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
      <tbody>
            <tr *ngFor="let c of accommodationTypes"><accommodation-type [accommodationType]="c"></accommodation-type>
            <td><button *ngIf="hasRight()" [routerLink]= "['/editAccommodationType/', c.Id]">edit</button></td>
            <td><button *ngIf="hasRight()" (click)="deleteAccommodationType(c.Id)">delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
