<div class="container">
    <div class="row">
		<div class="well">
        <h1 class="text-center">Vote for your favorite</h1>
        <div class="list-group" *ngFor="let x of comments">

          <a href="#" class="list-group-item active">
                <div class="media col-md-3">
                    <figure class="pull-left">
                        <img class="media-object img-rounded img-responsive"  src="http://localhost:4200/assets/images/human.png" alt="placehold.it/350x250" >
                    </figure>
                </div>
                <div class="col-md-6">
                    <h4 class="list-group-item-heading"> {{x.AppUserId}} </h4>
                    <p class="list-group-item-text"> {{x.Text}}
                    </p>
                </div>
                <div class="col-md-3 text-center">
                    <h2> {{x.Grade}} <small> grade </small></h2>
                    <button type="button" class="btn btn-default btn-lg btn-block" *ngIf="hasRight(x.AppUserId)" (click)="deleteComment(x.AppUserId, x.AccommodationId)"> Delete </button>
                    
                </div>
          </a>
          
         
        </div>
        </div>
	</div>
</div>
<a class="btn btn-primary" *ngIf="isLoggedIn() && isUser()" href="#" [routerLink]="['/comment/', acc.Id]">Comment and rate <span class="glyphicon glyphicon-chevron-right"></span></a>
