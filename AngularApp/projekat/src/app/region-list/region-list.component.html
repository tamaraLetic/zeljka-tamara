
<h1>
  Region input form
</h1>
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <div> 
      <label for="Name">Name:</label><br>
      <input type="text" id="Name" name="Name" value="" [(ngModel)]="Name">
    </div>
    <br>
    <div>
      <label for="Country">Country:</label><br>
       <select [(ngModel)]="SelectedCountry" name="SelectedCountry">
                <option *ngFor="let x of Countries" [ngValue]="x" ><country [country]="x"></country></option>
            </select>

    </div>
  <br><br>
  <div>
      <input type="submit" value="Submit">
  </div>
</form> 

<br><br>
<div >
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Name</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
      <tbody>
            <tr *ngFor="let c of regions"><region [region]="c"></region>
            <td><button *ngIf="hasRight()" [routerLink]= "['/editRegion/', c.Id]">edit</button></td>
            <td><button *ngIf="hasRight()" (click)="deleteRegion(c.Id)">delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
