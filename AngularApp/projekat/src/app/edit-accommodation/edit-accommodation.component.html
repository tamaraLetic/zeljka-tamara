
<h1>
  Accommodation edit
  </h1>
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <div> 
      <label for="acc.Name">Name:</label><br>
      <input type="text" id="acc.Name" name="acc.Name" [(ngModel)]="acc.Name">
    </div>
  <br>
  <div>
      <label for="desc">Description:</label><br> 
      <input type="text" id="acc.Description" name="acc.Description" [(ngModel)]="acc.Description">
  </div>
  <br>
  <div>
      <label for="address">Address:</label><br> 
      <input type="text" id="acc.Address" name="acc.Address"[(ngModel)]="acc.Address">
  </div>
  <br>
  <div>
      <label for="image">Image:</label><br> 
      <input type="text" id="acc.ImageURL" name="acc.ImageURL" [(ngModel)]="acc.ImageURL">
  </div>

   
  <br><br>
  <div>
      <input type="submit" value="Submit">
      <input type="reset" value="Clear form" />
  </div>
</form>
