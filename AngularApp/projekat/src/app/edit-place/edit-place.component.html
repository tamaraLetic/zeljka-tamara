<div class="login-container" style="width:35%;" >
  <div class="login-header">
<h1 title="login">
  Place edit form
</h1>
</div>
<div class="login-form">
  <form #f="ngForm" (ngSubmit)="onSubmit()" id="form" ngNativeValidate>
   
      <input type="text" id="place.Name" name="place.Name" [(ngModel)]="place.Name" required> 
  
    <br>
   
  <br><br>
  <div>
      <input type="submit" value="Submit" title="login">
  </div>
</form> 
</div>
  
</div>
