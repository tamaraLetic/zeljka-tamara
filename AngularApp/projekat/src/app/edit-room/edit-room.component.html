<div class="login-container" style="width:35%;" >
  <div class="login-header">
<h1 title="login">
  Room edit form
</h1>
</div>
<div class="login-form">
<form #f="ngForm" (ngSubmit)="onSubmit()" ngNativeValidate>
  
    <input type="text" id="room.RoomNumber" name="room.RoomNumber" [(ngModel)]="room.RoomNumber" required>
  <br /><br />
    <input type="text" id="room.BedCount" name="room.BedCount" [(ngModel)]="room.BedCount" required>
  <br /><br />
    <input type="text" id="room.Description" name="room.Description" [(ngModel)]="room.Description" required>
 <br /><br />
    <input type="text" id="room.PricePerNight" name="room.PricePerNight" [(ngModel)]="room.PricePerNight" required>
  
   <br> <br>
   <div>
     <input type="submit" value="Submit" title="login">
   </div>
</form>
</div>
  
</div>
